<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>application</title>
</head>

<body ng-app='app'>
      <div class="appWrapper" ng-controller="controllServ as ng">
    <div class="wrapperForTabs">
      <h1>Currency Converter</h1>
    </div>    
    <div class="wrapperCurrrency">
      <div class="content-sell">
      <div class="wrapperInputs">
        <p class="infoTxt">Give: </p>
        <p class="infoTxt">Receive: </p>
        <select class="form-control" 
        name="currency-sell"
        ng-model="ng.currencyGiven"
        ng-options='item.ccy for item in ng.currency | filterCurr: ng.currencyGiven.ccy' ></select>
        <button type="button" class="btn btn-outline-exchange" ng-click="mc.changeValues($event)">
          <span>&#8656;</span>
          <span>&#8658;</span>
        </button>
        <select class="form-control" 
        name="currency-buy"
        ng-model="ng.currencyReceiven"
        ng-options='item.ccy for item in ng.currency | filterCurr: ng.currencyReceiven.ccy'>
        </select>
        <p class="infoTxt">How much need to change:</p>
        <p class="infoTxt">How much need to get:</p>
        <input class="form-control currencyInp">
        <span class="or">or</span>
        <input class="form-control currencyInp" type="text">
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
<script defer src="./js/index.js"></script>
</body>

</html>
