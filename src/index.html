<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>application</title>
</head>

<body ng-app='app'>
      <div class="appWrapper" ng-controller="controllServ as ng">
    <div class="wrapperForTabs">
      <h1>Currency Converter</h1>
      <ul class="tab-label">
          <li>sell</li>
          <li>buy</li>
        </ul>
    </div>    
    <div class="wrapperCurrrency">
      <div class="content-sell">
      <div class="wrapperInputs">
        <p class="infoTxt">Give</p>
        <p class="infoTxt">Receive</p>
        <select class="form-control"></select>
        <button type="button" class="btn btn-outline-exchange">
          <span>&#8656;</span>
          <span>&#8658;</span>
        </button>
        <select class="form-control" name="currency-buy">
        </select>
        <p class="infoTxt">How much need to change:</p>
        <p class="infoTxt">How much need to get:</p>
        <input class="form-control currencyInp">
        <span class="or">or</span>
        <input class="form-control currencyInp" type="text">
      </div>
    </div>
    <div class="content-buy">
        <div class="wrapperInputs">
          <p class="infoTxt">Give:</p>
          <p class="infoTxt">Receive:</p>
          <select class="form-control" name="currency-sell">
          </select>
          <button type="button" class="btn btn-outline-exchange">
            <span>&#8656;</span>
            <span>&#8658;</span>
          </button>
          <select class="form-control" name="currency-buy">
          </select>
          <p class="infoTxt">How much need to change:</p>
          <p class="infoTxt">How much need to get:</p>
          <input class="form-control currencyInp">
          <span class="or">or</span>
          <input class="form-control currencyInp" type="text">
        </div>
      </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
<script defer src="./js/index.js"></script>
</body>

</html>
